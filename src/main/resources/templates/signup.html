<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is about page</title>
</head>
<body>

	<section>
		<div class="container">
		<div class="row">
		<div class="col-md-8 offset-md-2">
		
		
		
		<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
		<p th:text="${session.message.content}"></p>
		
		</div>
		
		<h1 class="text-center">Register Here</h1>
		<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
		
		<div class="form-group">
		
        <label for="name_field">Your Name</label>
        <input type="text" 
        name="name"
        class="form-control " 
        id="name_field" 
        aria-describedby="emailHelp" 
        placeholder="Enter your name"
        required
        th:value="${user.name}" />
        
        
        
        </div>
        <div class="form-group">
		
        <label for="name_field">Your Email</label>
        <input type="email" 
        name="email"
        class="form-control" 
        id="email_field" 
        aria-describedby="emailHelp" 
        placeholder="Enter your email"
        required 
        th:value="${user.email}"/>
        </div>
		<div class="form-group">
		
        <label for="name_field">Your Password</label>
        <input type="password"
        name="password" 
        class="form-control" 
        id="password_field" 
        aria-describedby="emailHelp" 
        placeholder="Enter your password"
        required />
        </div>
        
        <!-- user about field -->
        <div class="form-group">
        <textarea name="about" th:value="${user.about}"  placeholder="Enter something yourself" rows="8" class="form-control"></textarea>
        </div>
        
        <!-- terms and conditions agreement -->
        <div class="form-group form-check">
        <input type="checkbox"
        name="agreement"
        class="form-check-input"
        id="agreement"
        />
        <label for="agreement">Accept terms and conditions</label>
        </div>
        
        <div class="container text-center">
        <button type="submit" class="btn bg-primary text-white">Submit</button>
        <button type="reset" class="btn btn-warning">Reset</button>
        </div>
        
		</form>
		</div>
		</div>
		</div>
		</div>
	</section>
</body>
</html>
